<meta charset="utf-8">
<script>
	var a = prompt("Введите число А"); //типы данных: числовой и строковый.
	var b = prompt("Введите число Б"); //строковый тип данных пишется в "" конманда prompt записавыет данные как строковой тип данных.  "+" перед командой prompt преабразует тип данных в числовой.
	a = parseInt (a); // команда parseInt так же сообщает программе, что переменные нужно преобразовать в числовойтип данных.
	b = parseInt (b);
	var c = a * b;
	alert ("Произведение чисел А и Б равняется " + c);
	c = a + b;
	alert ("Сумма чисел А и Б равняется " + c);
</script>
