<meta charset="utf-8">
<script type="text/javascript">
	
	var answer = parseInt(Math.random() * 100);
	var userAnswer = +prompt("Угадайте чило от 0 до 100");
	var maxTryCount = 5;

	for(var tryCount = 1; tryCount < maxTryCount; tryCount++){
		if(userAnswer == answer){
			alert("Поздравляем с победой! ");
			break;
			//continue; - переход к следующей итерации, он нам сейчас не подходит
		}else if(userAnswer  > answer){
			alert("Вы ввели слишком большое число. ");
		}else if(userAnswer < answer){
			alert("Вы ввели слишком маленькое число. ");
		}

		userAnswer = +prompt("Попробуйте еще раз. Введите число от 1 до 100 \n У вас осталось "  + (maxTryCount - tryCount) + " попыток.");
	}
	if (tryCount == maxTryCount&&userAnswer != answer){
		alert("Вы проиграли :(");
	}else if (tryCount == maxTryCount&&userAnswer == answer){
		alert("Поздравляем с победой! ");
	}
	alert("Правильный ответ: " + answer);
	
</script>
