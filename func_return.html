	function max(a, b) {
		if (a >= b){
			return a;
		}else{
			return b;
		}
	}


	function factorial(n) {
		
		var result = 1;
		for (var i = 1; i <= n; i++){
			result = result * i;
		}
		return result;
	}

	// 5! = 4!*5 
	// 4! = 3!*4
	// 3! = 2!*3
	// 2! = 1!*2
	// 1! = 0!*1
	// 0! = 0*/

function recursiveFactorial(z) {
	if(z == 0)
		return 1;

	else
		return recursiveFactorial(z-1) * z;

}
