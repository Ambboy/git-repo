<meta charset="utf-8">
<script>
	alert("Программа подсчета площади трапеции");
	var a = +prompt("Введите длину нижнего основания"); //вместо parseInt используем + перед prompt
	var b = +prompt("Введите длину верхнего основания");
	var h = +prompt("Введите высоту");
	var S = h*(a+b)/2;
	alert(S);
</script>
