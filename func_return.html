<meta charset="utf-8">
<script type="text/javascript">
	

	function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}


	function max(a, b) {
		if (a >= b){
			return a;
		}else{
			return b;
		}
	}


	function factorial(n) {
		
		var result = 1;
		for (var i = 1; i <= n; i++){
			result = result * i;
		}
		return result;
	}

	// факториал 5 равен 1*2*3*4*5 

	var f = factorial(6);
	alert (f);

	var a = max(34, 68);
	var n = getRandomNumber(100);
	var m = getRandomNumber(4);


</script>
